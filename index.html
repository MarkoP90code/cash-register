<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Cash Register</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Pacifico&display=swap" rel="stylesheet">    
</head>

<body>

    <h1>CASH REGISTER</h1>

    <label for="cash">
        <h2 id="total">Total: <span id="items-price"></span></h2>
        <input id="cash" type="number" placeholder="Dollar cash amount...">
        <button id="purchase-btn">PURCHASE</button>
    </label>

    <hr>
    <h2>Available change money</h2>
    <div id="left-inside-cash-register">   
        <span id="bills">
        </span>
        <span id="values">
        </span>
    </div>

    <hr id="bottom-line">
    <h2 id="after-purchase">Status / Change amount</h2>
    <div id="change-due">
        <span>
        </span>
    </div>

    <p id="thank-you-for-shopping">Thank tou for shopping !!!</p>

    <script src="script.js"></script>
</body>
